    <header>
        <h1>Contact Us</h1>
        <nav>

    <main>
        <h2>Get in Touch</h2>

        <p>You can email us at: 
            <a href="mailto:info@techcon2024.com">info@techcon2024.com</a>
        </p>

        <h3>Follow Us</h3>
        <ul>
            <li><a href="https://twitter.com" target="_blank">Twitter</a></li>
            <li><a href="https://facebook.com" target="_blank">Facebook</a></li>
            <li><a href="https://instagram.com" target="_blank">Instagram</a></li>
        </ul>

        <h3>Venue Location</h3>

        <!-- Responsive Google Map Embed -->
        <div style="width: 100%; max-width: 600px;">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434508455!2d144.95373531531575!3d-37.8162797420217!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf5776c06c6f216a!2sMelbourne%20Convention%20and%20Exhibition%20Centre!5e0!3m2!1sen!2sus!4v1700000000000" 
                width="100%" 
                height="300" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy"
            ></iframe>
        </div>

        <h3>Contact Us Form</h3>

        <form action="#" method="post">
            <label for="name">Full Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email Address:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="message">Your Message:</label><br>
            <textarea id="message" name="message" rows="5" required></textarea><br><br>

            <button type="submit">Send Message</button>
        </form>
    </main>
